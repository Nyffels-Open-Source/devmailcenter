<div class="w-full h-dvh bg-[url(/wallpapers/login.webp)] bg-no-repeat bg-cover content-center">
  <div class="rounded-lg bg-gray-200 bg-opacity-70 max-w-[300px] pt-8 pb-8 lg:pl-6 lg:pr-6 pl-4 pr-4 flex flex-col gap-3 mr-auto ml-auto">
    <form-field>
      <form-label>Login</form-label>
      <input type="text" [fluid]="true" pInputText [(ngModel)]="login" />
    </form-field>

    <form-field>
      <form-label>Password</form-label>
      <p-password [fluid]="true" [(ngModel)]="password" [feedback]="false"></p-password>
    </form-field>

    <p-button [text]="true" severity="contrast" [fluid]="true" label="Login" (onClick)="authenticate()"></p-button>
  </div>
</div>
