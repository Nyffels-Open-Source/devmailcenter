<p-card>
  <p-table [value]="servers" class="table-auto">
    <ng-template pTemplate="caption">
      <div class="flex flex-row align-center justify-between">
        Email servers
        <div>
          <button pButton pTooltip="Refresh" tooltipPosition="bottom" icon="pi pi-refresh" (click)="refresh()"> </button>
          <button pButton class="p-button-success" pTooltip="Add" tooltipPosition="bottom" icon="pi pi-plus" (click)="addServer()"> </button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th style="width: 150px;">Type</th>
        <th style="width: 200px;">Created</th>
        <th style="width: 100px;"></th>
        <td style="width: 50px;"></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-server>
      <tr>
        <td>{{server.name}}</td>
        <td>{{server.type}}</td>
        <td>{{server.created | date: 'dd/MM/yyyy HH:mm'}}</td>
        <td><p-tag [severity]="server.active ? 'success' : 'danger'">{{ server.active ? 'Active' : 'Deactivated' }}</p-tag></td>
        <td><button pButton pTooltip="Delete" tooltipPosition="bottom" class="p-button-danger" icon="pi pi-trash" (click)="deleteServer(server)"> </button></td>
      </tr>
    </ng-template>
    <!--  <ng-template pTemplate="summary">-->
    <!--    <div class="flex align-center justify-between">-->
    <!--      In total there are {{servers ? servers.length : 0 }} servers.-->
    <!--    </div>-->
    <!--  </ng-template>-->
  </p-table>
</p-card>
