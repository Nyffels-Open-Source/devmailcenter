<div class="flex flex-row gap-10">
  <p-card *ngFor="let card of providerCards" class="hover:cursor-pointer flex-1 hover:scale-110 duration-150" (click)="onSelectProvider(card.provider)">
    <img src="{{card.logoUrl}}" class="h-[100px] mr-auto ml-auto" />
  </p-card>
</div>
<div class="w-full flex justify-center mt-6">
  <button pButton pRipple class="p-button-danger" label="Cancel" (click)="onCancel()"></button>
</div>
